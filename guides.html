---
layout: page
---

<div class="home">

   {% for post in site.posts %}
    
    <div class="project-item" {% if post.accentcolor %} style="background-color:#{{ post.accentcolor }};"{% else %}style="background-color:#1DA9E2;" {% endif %}>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <h3>{{ post.title }}</h3>
          </a>
    </div>
    {% endfor %}

</div>
